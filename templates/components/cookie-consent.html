<div id="cookieConsent" class="cookie-consent">
    <div class="cookie-content">
        <i class="fas fa-cookie-bite"></i>
        <p>We use cookies to enhance your experience. By continuing to visit this site you agree to our use of cookies.</p>
        <div class="cookie-buttons">
            <button id="cookieSettings" class="btn-cookie-settings">Cookie Settings</button>
            <button id="acceptCookies" class="btn-accept">Accept All</button>
        </div>
    </div>
</div>

<div id="cookieSettings" class="cookie-settings-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Cookie Preferences</h3>
            <button class="close-modal">&times;</button>
        </div>
        <div class="cookie-options">
            <div class="cookie-option">
                <label class="switch">
                    <input type="checkbox" checked disabled>
                    <span class="slider"></span>
                </label>
                <div class="option-text">
                    <h4>Necessary</h4>
                    <p>Required for the website to function properly.</p>
                </div>
            </div>
            <div class="cookie-option">
                <label class="switch">
                    <input type="checkbox" id="analyticsCookies">
                    <span class="slider"></span>
                </label>
                <div class="option-text">
                    <h4>Analytics</h4>
                    <p>Help us improve our website by collecting anonymous usage data.</p>
                </div>
            </div>
        </div>
        <button class="btn-save-preferences">Save Preferences</button>
    </div>
</div>
